<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Rank Column -->
        <ng-container matColumnDef="Rank">
            <th mat-header-cell *matHeaderCellDef> Rank. </th>
            <td mat-cell *matCellDef="let activo"> {{activo.rank}} </td>
        </ng-container>

        <!-- Coin Column -->
        <ng-container matColumnDef="Coin">
            <th mat-header-cell *matHeaderCellDef> Coin </th>
            <td mat-cell *matCellDef="let activo"> <img src="{{activo.png32}}" alt=""> {{activo.code}} --
                {{activo.name}} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let activo"> {{activo.rate | currency: 'USD'}} </td>
        </ng-container>

        <!--Maximum price Column -->
        <ng-container matColumnDef="Maximum Price">
            <th mat-header-cell *matHeaderCellDef> Maximum Price </th>
            <td mat-cell *matCellDef="let activo"> {{activo.allTimeHighUSD | currency: 'USD'}} </td>
        </ng-container>

        <!--Maximum price Column -->
        <ng-container matColumnDef="Volumen 24 Hrs">
            <th mat-header-cell *matHeaderCellDef> Volumen 24 Hrs </th>
            <td mat-cell *matCellDef="let activo"> {{activo.volume | currency: 'USD'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="getLength()" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="handlePage($event)" showFirstLastButtons>
    </mat-paginator>
</div>
