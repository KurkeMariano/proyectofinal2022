<div class="row text-center table-responsive">
  <table class="table table-dark">
    <caption>Tabla de ejemplo</caption>
    <thead>
      <tr class="table-active">
        <th scope="col">Rank</th>
        <th scope="col">Coin</th>
        <th scope="col">Codigo</th>
        <th scope="col">Volumen 24 Hrs</th>
        <th scope="col">1 Hrs</th>
        <th scope="col">24 Hrs</th>
      </tr>
    </thead>
    <tbody *ngFor="let activo of activos">
      <tr>
        <th scope="row">{{activo.rank}}</th>
        <td scope="col"> <img  class="ml-5" src="{{activo.png32}}" alt=""> {{activo.name}}</td>
        <td scope="col">{{activo.code}}</td>
        <td scope="col">{{activo.allTimeHighUSD | currency: 'USD' | uppercase}}</td>
        <td scope="col">{{activo.delta.hour}}</td>
        <td scope="col">{{activo.delta.day}}</td>
      </tr>
    </tbody>
  </table>
</div>
